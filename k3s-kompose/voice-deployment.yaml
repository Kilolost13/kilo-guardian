apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: voice
  name: voice
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: voice
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: voice
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "9009"
          env:
            - name: ALLOW_NETWORK
              value: "false"
            - name: STT_PROVIDER
              value: whisper
            - name: TTS_PROVIDER
              value: piper
          image: kilo/voice:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:9009/status',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
          name: kilo-voice
          ports:
            - containerPort: 9009
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: voice-data
      restartPolicy: Always
      volumes:
        - name: voice-data
          persistentVolumeClaim:
            claimName: voice-data
