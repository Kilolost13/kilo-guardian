apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: cam
  name: cam
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cam
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: cam
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "9007"
          env:
            - name: AI_BRAIN_URL
              value: http://ai_brain:9004
            - name: ALLOW_NETWORK
              value: "false"
          image: kilo/cam:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:9007/status',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          name: kilo-cam
          ports:
            - containerPort: 9007
              protocol: TCP
      restartPolicy: Always
