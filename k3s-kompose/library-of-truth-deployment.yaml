apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: library-of-truth
  name: library-of-truth
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: library-of-truth
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: library-of-truth
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "9006"
          env:
            - name: ADMIN_KEY
              value: placeholder-key
            - name: ALLOW_NETWORK
              value: "false"
          image: kilo/library_of_truth:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:9006/status',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
          name: kilo-library
          ports:
            - containerPort: 9006
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: library-data
      restartPolicy: Always
      volumes:
        - name: library-data
          persistentVolumeClaim:
            claimName: library-data
