apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: reminder
  name: reminder
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: reminder
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: reminder
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "9002"
          env:
            - name: ALLOW_NETWORK
              value: "false"
          image: kilo/reminder:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:9002/',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          name: kilo-reminder
          ports:
            - containerPort: 9002
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: reminder-data
      restartPolicy: Always
      volumes:
        - name: reminder-data
          persistentVolumeClaim:
            claimName: reminder-data
