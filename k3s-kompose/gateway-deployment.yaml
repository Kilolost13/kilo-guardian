apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: gateway
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gateway
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: gateway
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "8000"
          env:
            - name: AI_BRAIN_URL
              value: http://ai_brain:9004
            - name: ALLOW_NETWORK
              value: "false"
            - name: CAM_URL
              value: http://cam:9007
            - name: FINANCIAL_URL
              value: http://financial:9005
            - name: HABITS_URL
              value: http://habits:9003
            - name: LIBRARY_ADMIN_KEY
              value: placeholder-key
            - name: LIBRARY_OF_TRUTH_URL
              value: http://library_of_truth:9006
            - name: MEDS_URL
              value: http://meds:9001
            - name: ML_ENGINE_URL
              value: http://ml_engine:9008
            - name: REMINDER_URL
              value: http://reminder:9002
            - name: USB_TRANSFER_URL
              value: http://usb_transfer:8006
            - name: VOICE_URL
              value: http://voice:9009
          image: kilo/gateway:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:8000/status',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          name: kilo-gateway
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: gateway-data
      restartPolicy: Always
      volumes:
        - name: gateway-data
          persistentVolumeClaim:
            claimName: gateway-data
