apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: usb-transfer
  name: usb-transfer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: usb-transfer
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: usb-transfer
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "8006"
          env:
            - name: ALLOW_NETWORK
              value: "false"
          image: kilo/usb_transfer:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:8006/health',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 10
          name: kilo-usb-transfer
          ports:
            - containerPort: 8006
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/kilo
              name: usb-config
      restartPolicy: Always
      volumes:
        - name: usb-config
          persistentVolumeClaim:
            claimName: usb-config
