apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: financial
  name: financial
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: financial
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o /home/kilo/Desktop/Kilo_Ai_microservice/k3s-kompose/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: financial
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "9005"
          env:
            - name: AI_BRAIN_URL
              value: http://ai_brain:9004
            - name: ALLOW_NETWORK
              value: "false"
          image: kilo/financial:latest
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://localhost:9005/status',timeout=3).getcode()<400 else sys.exit(1)
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
          name: kilo-financial
          ports:
            - containerPort: 9005
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: financial-data
      restartPolicy: Always
      volumes:
        - name: financial-data
          persistentVolumeClaim:
            claimName: financial-data
