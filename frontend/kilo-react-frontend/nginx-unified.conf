server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    
    # Guardian Angular SPA (drone, mesh, mission-planner)
    location /guardian {
        alias /usr/share/nginx/html/guardian;
        try_files $uri $uri/ /guardian/index.html;
        
        # No cache for HTML
        location ~ \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # Cache JS/CSS for 7 days
        location ~ \.(js|css)$ {
            add_header Cache-Control "public, max-age=604800, immutable";
        }
    }
    
    # Proxy /agent/ to unified agent on host
    location /agent/ {
        proxy_pass http://192.168.68.56:9200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Proxy /api/ to kilo-gateway
    location /api/ {
        proxy_pass http://kilo-gateway:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        client_max_body_size 20M;
    }
    
    # React SPA (main app)
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for HTML
        location ~ \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # No cache for JS/CSS during development
        location ~ \.(js|css)$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # Cache images/fonts for 7 days
        location ~ \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=604800";
        }
    }
}
