server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Root serves the marketing page
    root /usr/share/nginx/html/marketing;
    index index.html;

    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Marketing page at root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Guardian dashboard at /guardian/
    location /guardian/ {
        alias /usr/share/nginx/html/app/;
        try_files $uri $uri/ /guardian/index.html;
    }

    # Guardian static assets (must use alias to map correctly)
    location /guardian/static/ {
        alias /usr/share/nginx/html/app/static/;
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # API proxy to gateway (includes plugin routes via gateway)
    location /api/ {
        proxy_pass http://kilo-gateway:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://kilo-gateway:8000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
