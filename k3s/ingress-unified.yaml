apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kilo-unified-ingress
  namespace: kilo-guardian
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: kilo.local
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: kilo-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kilo-gateway
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kilo-marketing
            port:
              number: 80
