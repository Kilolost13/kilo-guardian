# MASTER Kilo Guardian Deployments
# This is the authoritative source for all kilo-guardian deployments
# Last updated: 2026-01-15
# 
# IMPORTANT FIXES APPLIED:
# - All imagePullPolicy set to "IfNotPresent" (local images)
# - All readiness probes use correct ports (9000 for most services)
# - Gateway/habits/meds/cam have DNS-corrected wait scripts (kilo-ai-brain, not ai_brain)
# - Replicas set to 1 (no HPAs)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kilo-ai-brain
  namespace: kilo-guardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kilo-ai-brain
  template:
    metadata:
      labels:
        app: kilo-ai-brain
    spec:
      containers:
      - name: ai-brain
        image: kilo/ai_brain:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9004
        envFrom:
        - configMapRef: {name: kilo-config}
        readinessProbe:
          httpGet: {path: /health, port: 9004}
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet: {path: /health, port: 9004}
          initialDelaySeconds: 20
          periodSeconds: 20
        resources:
          requests: {cpu: "100m", memory: "256Mi"}
          limits: {cpu: "1000m", memory: "1Gi"}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kilo-gateway
  namespace: kilo-guardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kilo-gateway
  template:
    metadata:
      labels:
        app: kilo-gateway
    spec:
      containers:
      - name: gateway
        image: kilo/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        # Override wait script to use correct DNS name
        command:
        - /bin/bash
        - -c
        - |
          python3 -c "import socket,time,sys;h,p=sys.argv[1].split(':');p=int(p);s=time.time()
          while time.time()-s<120:
           try:socket.create_connection((h,p),timeout=2);print(f'Connected to {h}:{p}');break
           except:time.sleep(2)
          else:print(f'Timeout waiting for {h}:{p}');sys.exit(1)" kilo-ai-brain:9004 && uvicorn main:app --host 0.0.0.0 --port 8000
        envFrom:
        - secretRef: {name: library-admin}
        - configMapRef: {name: kilo-config}
        readinessProbe:
          httpGet: {path: /health, port: 8000}
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet: {path: /health, port: 8000}
          initialDelaySeconds: 20
          periodSeconds: 20
        resources:
          requests: {cpu: "100m", memory: "128Mi"}
          limits: {cpu: "500m", memory: "512Mi"}

