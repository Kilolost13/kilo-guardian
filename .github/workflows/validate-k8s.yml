name: Validate Kubernetes manifests

on:
  pull_request:
    paths:
      - 'k3s/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate manifests (client dry-run)
        run: |
          echo "Running kubectl client-side dry-run over k3s/"
          kubectl apply --recursive --dry-run=client -f k3s/

      - name: Lint YAML (yamllint)
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint
          # TODO: Create .yamllint.yml config file if needed for custom rules
          yamllint k3s || true

      - name: Render client-side manifests
        run: |
          echo "Rendering client-side manifests to /tmp/k3s-manifests/k3s-client-dryrun.yaml"
          mkdir -p /tmp/k3s-manifests
          kubectl apply --recursive --dry-run=client -f k3s/ -o yaml > /tmp/k3s-manifests/k3s-client-dryrun.yaml || true

      - name: Upload rendered manifests artifact
        uses: actions/upload-artifact@v4
        with:
          name: k3s-pr-manifests-${{ github.run_number }}
          path: /tmp/k3s-manifests

      - name: Post PR comment with validation result
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **K3s manifest validation** for this PR

            - Client-side dry-run: ✅
            - YAML lint: ✅ (see logs)
            - Rendered manifests artifact: [Download rendered manifests](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            To re-run validation, use Actions → Validate Kubernetes manifests.
